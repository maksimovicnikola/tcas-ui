<section class="p-5" aria-labelledby="current-announcement-title">
  <h1 id="current-announcement-title" class="text-2xl font-bold mb-4">Current Announcement</h1>
  
  @if (error()) {
    <mat-card class="mb-4 bg-red-50 border border-red-200">
      <mat-card-content>
        <p class="text-red-600 font-medium m-0">{{ error() }}</p>
      </mat-card-content>
    </mat-card>
  }

  @if (isLoading()) {
    <mat-card class="mb-4 bg-blue-50 border border-blue-200">
      <mat-card-content>
        <div class="flex items-center gap-3">
          <mat-spinner diameter="20"></mat-spinner>
          <p class="text-blue-600 font-medium m-0">Loading announcements...</p>
        </div>
      </mat-card-content>
    </mat-card>
  }

  <div>
    <app-grid [dataLoader]="usersLoader" [columns]="userColumns()"></app-grid>
  </div>
</section> 

<ng-template #actionsCellTemplate let-row="row">

  <button class="font-bold cursor-pointer text-(--primary-color) mx-3" (click)="onShow({ event: $event, row: row, actionType: 'one' })">Show</button>
  <button class="font-bold cursor-pointer text-(--primary-color) mx-3" (click)="onReplay({ event: $event, row: row, actionType: 'two' })">Replay</button>
  <button class="font-bold cursor-pointer text-(--primary-color) mx-3" (click)="onDeliver({ event: $event, row: row, actionType: 'two' })">Deliver</button>
</ng-template>
